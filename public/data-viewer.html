<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3X ETF Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #495057;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .stats-bar {
            padding: 15px 30px;
            background: #e3f2fd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .table-container {
            height: 600px;
            overflow: auto;
            margin: 20px 30px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
            color: white;
            z-index: 10;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }

        th:last-child {
            border-right: none;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e3f2fd;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            border-right: 1px solid #e9ecef;
        }

        td:last-child {
            border-right: none;
        }

        .symbol-cell {
            font-weight: bold;
            color: #1976d2;
        }

        .price-cell {
            font-weight: 600;
            color: #2e7d32;
        }

        .trend-positive {
            color: #2e7d32;
        }

        .trend-negative {
            color: #d32f2f;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .pagination {
            padding: 20px 30px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .pagination button {
            background: #fff;
            border: 2px solid #dee2e6;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }

            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }

            .table-container {
                height: 500px;
                margin: 20px 15px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ 3X Leveraged ETF Data Viewer</h1>
            <p>Real-time database exploration with 10 years of historical data</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="symbolFilter">ETF Symbol:</label>
                <select id="symbolFilter">
                    <option value="">All ETFs</option>
                </select>
            </div>
            <div class="control-group">
                <label for="limitSelect">Records:</label>
                <select id="limitSelect">
                    <option value="100">100</option>
                    <option value="500" selected>500</option>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="5000">5000</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="date DESC">Date (Newest)</option>
                    <option value="date ASC">Date (Oldest)</option>
                    <option value="close DESC">Price (High to Low)</option>
                    <option value="close ASC">Price (Low to High)</option>
                    <option value="monthly_trend DESC">Trend (Best)</option>
                    <option value="monthly_trend ASC">Trend (Worst)</option>
                </select>
            </div>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
        </div>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-value" id="totalRecords">-</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="dateRange">-</div>
                <div class="stat-label">Date Range</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="symbolCount">-</div>
                <div class="stat-label">ETF Symbols</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgPrice">-</div>
                <div class="stat-label">Avg Price</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume</th>
                        <th>5D SMA</th>
                        <th>Monthly Trend %</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="9" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <button onclick="previousPage()" id="prevBtn">‚Üê Previous</button>
            <span id="pageInfo">Page 1</span>
            <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalRecords = 0;
        let recordsPerPage = 500;
        let currentData = [];

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadSymbols();
            loadStats();
            loadData();

            // Add event listeners
            document.getElementById('symbolFilter').addEventListener('change', loadData);
            document.getElementById('limitSelect').addEventListener('change', function() {
                recordsPerPage = parseInt(this.value);
                currentPage = 1;
                loadData();
            });
            document.getElementById('sortSelect').addEventListener('change', loadData);
        });

        async function loadSymbols() {
            try {
                const response = await fetch('/api/symbols');
                const symbols = await response.json();
                const select = document.getElementById('symbolFilter');
                
                symbols.forEach(symbol => {
                    const option = document.createElement('option');
                    option.value = symbol.symbol;
                    option.textContent = symbol.symbol;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading symbols:', error);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/detailed-stats');
                const stats = await response.json();
                
                document.getElementById('totalRecords').textContent = stats.total_records.toLocaleString();
                document.getElementById('dateRange').textContent = `${stats.earliest_date} to ${stats.latest_date}`;
                document.getElementById('symbolCount').textContent = stats.symbol_count;
                document.getElementById('avgPrice').textContent = `$${stats.avg_price.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadData() {
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '<tr><td colspan="9" class="loading">Loading data...</td></tr>';

            try {
                const symbol = document.getElementById('symbolFilter').value;
                const limit = document.getElementById('limitSelect').value;
                const sort = document.getElementById('sortSelect').value;
                const offset = (currentPage - 1) * recordsPerPage;

                let url = `/api/prices-data?limit=${limit}&sort=${encodeURIComponent(sort)}&offset=${offset}`;
                if (symbol) url += `&symbol=${symbol}`;

                const response = await fetch(url);
                const data = await response.json();
                
                currentData = data.records;
                totalRecords = data.total;
                
                displayData(currentData);
                updatePagination();
            } catch (error) {
                console.error('Error loading data:', error);
                tableBody.innerHTML = '<tr><td colspan="9" class="loading" style="color: red;">Error loading data</td></tr>';
            }
        }

        function displayData(data) {
            const tableBody = document.getElementById('dataTable');
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9" class="loading">No data found</td></tr>';
                return;
            }

            tableBody.innerHTML = data.map(row => `
                <tr>
                    <td class="symbol-cell">${row.symbol}</td>
                    <td>${row.date}</td>
                    <td class="price-cell">$${parseFloat(row.open || 0).toFixed(2)}</td>
                    <td class="price-cell">$${parseFloat(row.high || 0).toFixed(2)}</td>
                    <td class="price-cell">$${parseFloat(row.low || 0).toFixed(2)}</td>
                    <td class="price-cell">$${parseFloat(row.close).toFixed(2)}</td>
                    <td>${(row.volume || 0).toLocaleString()}</td>
                    <td class="price-cell">$${parseFloat(row.sma_5d || 0).toFixed(2)}</td>
                    <td class="${parseFloat(row.monthly_trend || 0) >= 0 ? 'trend-positive' : 'trend-negative'}">
                        ${(parseFloat(row.monthly_trend || 0) * 100).toFixed(2)}%
                    </td>
                </tr>
            `).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalRecords / recordsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages} (${totalRecords.toLocaleString()} records)`;
            
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadData();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(totalRecords / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                loadData();
            }
        }
    </script>
</body>
</html>
