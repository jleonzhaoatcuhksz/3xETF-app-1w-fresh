<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Charts Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
        }
        select, button {
            padding: 8px;
            margin-right: 10px;
        }
        #chart {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETF Charts Dashboard</h1>
        <div class="controls">
            <label for="etfSelect">Select ETF:</label>
            <select id="etfSelect" onchange="loadETFChart()">
                <option value="">-- Select an ETF --</option>
            </select>
        </div>
        <div id="chart"></div>
    </div>

    <script>
        // Fetch ETF symbols and populate dropdown
        function fetchETFs() {
            fetch('/api/symbols')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('etfSelect');
                    data.forEach(etf => {
                        const option = document.createElement('option');
                        option.value = etf.symbol;
                        option.textContent = etf.symbol;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching ETFs:', error));
        }

        // Load ETF chart data
        function loadETFChart() {
            const symbol = document.getElementById('etfSelect').value;
            if (!symbol) return;

            fetch(`/api/etf_data?symbol=${symbol}`)
                .then(response => response.json())
                .then(data => {
                    const dates = data.dates;
                    const prices = data.close;
                    const sma_5d = data.sma_5d;

                    Plotly.newPlot('chart', [
                        {
                            x: dates,
                            y: prices,
                            type: 'scatter',
                            mode: 'lines',
                            name: 'Price',
                            line: { color: '#1f77b4' }
                        },
                        {
                            x: dates,
                            y: sma_5d,
                            type: 'scatter',
                            mode: 'lines',
                            name: '5-Day SMA',
                            line: { color: '#ff7f0e', dash: 'dash' }
                        }
                    ], {
                        title: `${symbol} Price with 5-Day Moving Average`,
                        xaxis: { title: 'Date' },
                        yaxis: { title: 'Price ($)' }
                    });
                })
                .catch(error => console.error('Error fetching ETF data:', error));
        }

        // Initialize
        window.onload = fetchETFs;
    </script>
</body>
</html>
